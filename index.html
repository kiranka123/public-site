<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
    }

    #yesBtn:hover {
      background-color: #d62839;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      position: absolute;
      right: 20px;
    }

    .valentine-img {
      display: none;
      margin-top: 25px;
    }

    .valentine-img img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine...? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="valentine-img" id="imageBox">
      <img src="https://i.imgur.com/6RLbK0F.png" alt="Happy Valentine">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const imageBox = document.getElementById("imageBox");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      imageBox.style.display = "block";
      yesBtn.innerText = "Yay! üíò";
    });
  </script>

</body>
</html>
