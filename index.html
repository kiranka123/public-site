<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 380px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      left: 40px;
    }

    #yesBtn:hover {
      background-color: #d62839;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      right: 40px;
      pointer-events: none;
    }

    .valentine-img {
      display: none;
      margin-top: 25px;
    }

    .valentine-img img {
      width: 100%;
      border-radius: 14px;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #e63946;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine...? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="valentine-img" id="imageBox">
      <img src="https://i.imgur.com/6RLbK0F.png" alt="Happy Valentine">
    </div>

    <div class="message" id="message">
      Happy Valentines Day My Annamma üíñ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const imageBox = document.getElementById("imageBox");
    const message = document.getElementById("message");
    const container = document.querySelector(".container");

    container.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      if (distance < 120) {
        const x = Math.random() * 220 - 110;
        const y = Math.random() * 140 - 70;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    yesBtn.addEventListener("click", () => {
      imageBox.style.display = "block";
      message.style.display = "block";
      yesBtn.innerText = "Forever ‚ù§Ô∏è";
    });
  </script>

</body>
</html>
