<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
      min-width: 120px;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      left: 10%;
    }

    #yesBtn:hover {
      background-color: #d62839;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      right: 10%;
      pointer-events: none;
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #e63946;
      line-height: 1.4;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üì± Extra mobile tuning */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .buttons {
        height: 110px;
      }

      #yesBtn {
        left: 50%;
        transform: translateX(-50%);
      }

      #noBtn {
        right: 50%;
        transform: translateX(50%);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine...? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="message">
      Happy Valentine‚Äôs Day My Annamma<br>
      and I Love You üíñ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.querySelector(".container");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop: move when cursor comes close
    container.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) moveNoButton();
    });

    // Mobile: move on touch start
    container.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.innerText = "Forever ‚ù§Ô∏è";
    });
  </script>

</body>
</html>
